<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;" />
      <stop offset="100%" style="stop-color:#15803d;" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur" />
      <feFlood flood-color="#16a34a" flood-opacity="0.4" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow/Glow Background -->
  <rect x="40" y="40" width="432" height="432" rx="100" fill="url(#mainGradient)" filter="url(#glow)" />
  
  <!-- Surface Detail -->
  <rect x="40" y="40" width="432" height="432" rx="100" fill="white" fill-opacity="0.1" />
  
  <!-- Icon: A stylized wrench forming a V-shape -->
  <g transform="translate(256, 256) scale(1.2)">
    <!-- Wrench Head 1 -->
    <path d="M-80,-80 L-20,-20 Q0,0 20,-20 L80,-80" fill="none" stroke="white" stroke-width="40" stroke-linecap="round" />
    
    <!-- Wrench Head 2 -->
    <path d="M-80,80 L-20,20 Q0,0 20,20 L80,80" fill="none" stroke="white" stroke-width="40" stroke-linecap="round" />
    
    <!-- Central Certification Badge -->
    <circle cx="0" cy="0" r="60" fill="white" />
    <path d="M-25,0 L-10,15 L25,-20" fill="none" stroke="#16a34a" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
